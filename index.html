<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
      <button class="addRecipeBtn">ADD A RECIPE</button>
    </nav>
    <section class="flexBody">
      <div class="flexBox"  id="userInput">
        <h2>What are you looking for?</h2>
        <input type="radio" id="side" value="side">
        <label for="side">Side</label>
        <input type="radio" id="mainDish" value="mainDish">
        <label for="mainDish">Main Dish</label>
        <input type="radio" id="dessert" value="dessert">
        <label for="dessert">Dessert</label>
        <input type="radio" id="entireMeal" value="entireMeal">
        <label for="entireMeal">Entire Meal</label>
        <button class="letsCookBtn">Let's Cook!</button>
      </div>
      <div class="flexBox" id="userOutput">
        <img src="assets/cookpot.svg">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
